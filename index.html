<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="angular-1.8.2/angular.min.js"></script>
    <script src="angular-1.8.2/angular-route.min.js"></script>
    <script src="./controllers/ListController.js"></script>
    <script src="controllers/AddController.js"></script>
    <script src="controllers/EditController.js"></script>
</head>
<body ng-app="wd18307">
    <!-- header -->
    <div class="p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap 5 Page</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>
    
    <!-- menu -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#!/"><i class="bi bi-house"></i> List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/add"><i class="bi bi-phone"></i> Add</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div ng-view></div>
    </div>
    
    <!-- footer -->
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Footer</p>
    </div>

    <script>
        angular.module('wd18307',['ngRoute']).config(function ($routeProvider) {
            $routeProvider.when('/', {
                templateUrl: 'views/list.html',
                controller: ListController,
            }).when('/add', {
                templateUrl: 'views/add.html',
                controller: AddController,
            }).when('/detail/:id', {
                templateUrl: 'views/detail.html',
                controller: EditController,
            }).otherwise({
                templateUrl: 'views/404.html',
            })
        })
    </script>
</body>
</html>
