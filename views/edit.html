<h1>Đây là trang chỉnh sửa</h1>
<form name="addForm">
    <div>
        <label for="" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" ng-model="inputValue.name" required minlength="6" maxlength="99">
        <p 
            ng-if="addForm.name.$dirty && addForm.name.$error.required" 
            class="text-danger"
        >
            Tên không được bỏ trống
        </p>
        <p 
            ng-if="addForm.name.$dirty && addForm.name.$error.minlength" 
            class="text-danger"
        >
            Tên không được ít hơn 6 ký tự
        </p>
        <p 
            ng-if="addForm.name.$dirty && addForm.name.$error.maxlength" 
            class="text-danger"
        >
            Tên không được lớn hơn 100 ký tự
        </p>
    </div>
    <div>
        <label for="" class="form-label">Description</label>
        <input type="text" name="description" class="form-control" ng-model="inputValue.description" required>
        <p 
            ng-if="addForm.description.$dirty && addForm.description.$error.required" 
            class="text-danger"
        >
            Mô tả không được bỏ trống
        </p>
    </div>
    <div>
        <label for="" class="form-label">Price</label>
        <input type="number" name="price" class="form-control" ng-model="inputValue.price" required min="0">
        <p 
            ng-if="addForm.price.$dirty && addForm.price.$error.required" 
            class="text-danger"
        >
            Giá không được bỏ trống
        </p>
        <p 
            ng-if="addForm.price.$dirty && addForm.price.$error.min" 
            class="text-danger"
        >
            Giá không được là số âm
        </p>
    </div>
    <center>
        <button 
            type="button"
            class="btn btn-primary mt-3"
            ng-click="onUpdate()"
        >
            Lưu
        </button>
    </center>
</form>
