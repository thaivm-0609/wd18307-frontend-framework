<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <!-- download -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2 class="text-center text-uppercase">Thêm điện thoại</h2>
    <form class="container w-25">
      <fieldset disabled>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" name="id">
        </div>
        <div class="mb-3">
          <label for="ten" class="form-label">Ten</label>
          <input type="text" class="form-control" name="ten">
        </div>
        <div class="mb-3">
            <label for="">Hãng</label>
            <!-- dropdown selection -->
            <select class="form-select" multiple aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <!-- checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
            <!-- radio -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
              </label>
            </div>
            <!-- switch -->
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <!-- range -->
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" min="1" max="5" step="0.1" id="customRange1">
        </div>
        <div class="mb-3">
            <label for="">Giá</label>
            <input type="number" class="form-control" name="gia">
        </div>
      </fieldset> 
      <div class="text-center">
        <button type="submit" class="btn btn-success">Them</button>
      </div>
    </form>      
</body>
</html>
